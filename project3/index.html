<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Number Game App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="game-container">
    <h1>
        <em>Web Number Game App</em>
    </h1>
    <h2>
        Guess a number between 1 and 100
    </h2>
    <p class="message">Start guessing...</p>

    <div class="input-section">
      <input type="number" class="guess-input" placeholder="Your guess..." />
      <button class="check-btn">Check</button>
    </div>

    <div class="info">
      <p>Score: <span class="score">10</span></p>
      <p>High Score: <span class="high-score">0</span></p>
    </div>

    <p>Guess History: <span class="history">None yet</span></p>

    <div
     class="secret-number-box">? 
    </div>

    <button
     class="play-again-btn">Play Again
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
