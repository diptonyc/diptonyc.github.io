<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC Cafe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Left menu -->
  <ul class="menu">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Snack</li>
    <li>Sandwich</li>
  </ul>

  <!-- Right content grid -->
  <div class="content-grid">
    <div class="block image-block">
      <img src="nyc-skyline.jpg" alt="NYC Skyline" />
    </div>

    <div class="block">
      <div class="block-header">Coffee Block</div>
      <div class="block-content">
        <p>The width of each image/text block is 30%</p>
        <p>The width of the menu is about 25%</p>
      </div>
    </div>

    <div class="block">
      <div class="block-header">Snack Block</div>
      <div class="block-content">
        <h4>Replace img element with h4 and p</h4>
        <p>Paragraph</p>
      </div>
    </div>

    <div class="block image-block">
      <img src="nyc-street.jpg" alt="NYC Street View" />
    </div>
  </div>
</body>
</html>
